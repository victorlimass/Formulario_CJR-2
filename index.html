<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Título que aparece na aba do navegador -->
    <title>Formulário de Cadastro</title>
    <link rel= "shortcut icon" type="img" href="img/cjr.png">

</head>

<body>
    <!-- Cabeçalho com título e subtítulo e com o id do css -->
    <div>
        <img src="img/cjr.png" alt="logo Cjr" width="70px" style = "float:left">
        <h1 id="titulo">Cadastro de Novos Membros da CJR</h1>
        <p id="subtitulo">Complete suas informações: </p>
        <br>
    </div>
    <!-- Início do Formulário-->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome que contém o "nome" e classe campo do css -->
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <!-- Campo do sobrenome que contém "sobrenome" e classe campo do css -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 
            <!-- Campo de email que contém o email e classe do css-->
        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
            <!-- Campo para a escolha dos núcleos e inserção do radio button e classe campo do css -->
        <div class= campo>
            <label><strong>Em qual núcleo você quer entrar? </strong></label>
            <label>
                <input type="radio" name="nucleo" id="pres" checked>PRES
            </label>
            <label>
                <input type="radio" name="nucleo" id="noe">NOE
            </label>
            <label>
                <input type="radio" name="nucleo" id="nut">NUT
            </label>
            <label>
                <input type="radio" name="nucleo" id="ndp">NDP
            </label>
            <label>
                <input type="radio" name="nucleo" id="nip">NIP
            </label>
            <label>
                <input type="radio" name="nucleo" id="fullstack">NAV/BOPE
            </label>
        </div>
            <!-- Campo para escolha do curso 1 e select option e classe campo do css -->
        <div class="campo">
            <label for="curso"><strong>Qual o seu curso?</strong></label>
            <select id="curso" required>
              <option selected disabled value="">Selecione</option>
              <option>Ciência da Computação</option>
              <option>Engenharia da Computação</option>
              <option>Licenciatura em Computação</option>
            </select>
        </div>
                <!-- Campo para selecionar as tecnologias - checkbox e classe campo do css -->
        <fieldset class="grupo">
            <div class= "check">
                <label><strong>Quais tecnologias você ganhou mais experiência durante o PT?</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="React">
                <label for="tecnologia">React</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Ruby on rails">
                <label for="tecnologia">Ruby on rails</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Git">
                <label for="tecnologia">GIT</label>
            </div>
        </fieldset>
            <!-- Caixa de texto -->
        <div class= campo>
            <br>
            <label>Conte um pouco da sua experiência durante o PT: </label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
            <!-- Botão para enviar o formulário -->
        <button class="botao"type="submit">Concluído</button>

    </form>

    
    
</body>
</html>
